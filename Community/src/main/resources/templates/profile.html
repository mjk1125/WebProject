<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section=='questions'} ">
                <div class="media" th:each=" question: ${pagination.data}" style="margin-bottom: 20px;">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-round" style="width: 45px;height: 45px"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                        </h4>
                        <span style="font-size: 12px;font-weight: normal;color: #999"><span
                                th:text="${question.commentCount}"></span>个回复·<span th:text="${question.viewCount}"></span>次浏览·<span
                                th:text="${#dates.format(question.gmtCreate,'YYYY-MM-dd HH:mm')}"> </span> ·
                     <a th:href="@{'/publish/'+${question.id}}" style="color: #999 ; font-size: 13px"
                        th:if="${session.user!=null && session.user.id == question.creator}"> <span
                             class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                    编辑
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </a>
                    </span>
                    </div>
                </div>

            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section=='replies'} ">
            <div class="media" th:each="notification : ${pagination.data}" style="margin-bottom: 20px;">

                <div class="media-body">
                    <p class="media-heading" >
                        <span th:text="${notification.notifierName+' '+notification.typeName+' ' }"></span>
                        <a th:href="@{'/notification/'+${notification.id}}" th:text="${notification.outerTitle}">

                        </a>
                        <span class="label label-danger" th:if="${notification.status==0}">未读</span>
                    </p>

                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page: ${pagination.pages}" th:class="${pagination.page==page}? 'active'    : ''"><a
                            th:href="@{'/profile/'+${section}(page=${pagination.page })}" th:text="${page}"></a></li>


                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>


                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>


                </ul>
            </nav>
        </div>
    </div >
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="margin-top: 55px">
            <div class="list-group">
                <a href="/profile/questions"
                   th:class="${section=='questions'}? 'list-group-item active':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section=='replies'}? 'list-group-item active':'list-group-item'">
                    最新回复
                    <span class="badge"  th:text="${unreadCount}"></span>
                </a>

            </div>

        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
