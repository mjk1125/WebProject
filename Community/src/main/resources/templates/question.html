<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/Moment.js" type="application/javascript"></script>
    <script src="/community.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"></span></h4>
                <span style="font-size: 12px;font-weight: normal;color: #999">
                    作者：<span th:text="${question.user.name}"> </span> |
                    发布时间：<span th:text="${#dates.format(question.gmtCreate,'YYYY-MM-dd HH:mm')}"> </span> |
                   阅读数: <span th:text="${question.viewCount}"></span> |
            </span>
                <hr>
                <!--内容-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}" style="font-size: 16px;"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <!--标签-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info" th:each="tag:${question.tag.split(',')}" style="margin-right: 5px;">
                        <span  class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info" th:text="${ tag}"></span>

                    </span>
                </div>

                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" style="color: #999 ; font-size: 13px"
                   th:if="${session.user!=null && session.user.id == question.creator}"> <span
                        class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                    编辑
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </a>

            </div>


            <h4>
                <span th:text="${question.commentCount}"></span> 个回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 15px;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each=" comment: ${comments}"
                 style="margin-bottom: 20px;">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" style="width: 45px;height: 45px"
                                 th:src="${comment.user.avatarUrl}">
                        </a>
                    </div>

                    <div class="media-body" th:id="${'comment-body-'+comment.id}"
                         style="border-bottom: 1px solid #eee;">
                        <h4 class="media-heading" style="margin-top: 12px">
                            <span th:text="${comment.user.name}"></span>
                        </h4>
                        <div th:text="${comment.content}"></div>
                        <div>
                            <span class="glyphicon glyphicon-thumbs-up"
                                  style="margin-right: 15px;font-size: 15px;color: #999;margin-top: 10px;cursor: pointer;"></span>
                            <span class="glyphicon glyphicon-comment" th:data-id="${comment.id}"
                                  onclick="collapseComments(this)"
                                  style="margin-right: 15px;font-size: 15px;color: #999;margin-top: 10px;cursor: pointer;"></span>
                            <span th:text="${comment.commentCount}" style="margin-left: -10px;"></span>
                            <span class="pull-right"
                                  th:text="${#dates.format(comment.gmtCreate,'YYYY-MM-dd ')}"> </span>
                        </div>
                        <!--二级评论-->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse" th:id="${'comment-'+comment.id}"
                             style="margin-top: 15px; border: 1px solid #eee; padding-top: 20px;">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" class="form-control" placeholder="评论一下"
                                       th:id="${'input-'+comment.id}">
                                <button type="button" class="btn btn-success pull-right" onclick="comment(this)"
                                        th:data-id="${comment.id}" style="margin-top: 10px;margin-bottom: 10px;">
                                    评论
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <h4 style="margin-bottom: -2px;">提交回复</h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" style="width: 45px;height: 45px"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>

                    <div class="media-body">
                        <h4 class="media-heading" style="margin-top: 12px">
                            <span th:text="${question.user.name}"></span>
                        </h4>


                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control" rows="6" style="margin-top: 15px;" id="comment_content"></textarea>
                <button type="button" class="btn btn-success" style="float: right;margin-top: 15px;" onclick="post()">
                    回复
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="margin-top: 55px">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" style="width: 45px;height: 45px"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>

                    <div class="media-body">
                        <h4 class="media-heading" style="margin-top: 12px">
                            <span th:text="${question.user.name}"></span>
                        </h4>


                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul style="padding-left: 15px; line-height: 30px;font-size: 16px;">
                    <li th:each="related:${relatedQuestions}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
<!--<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"-->
<!--integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"-->
<!--crossorigin="anonymous"></script>-->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
