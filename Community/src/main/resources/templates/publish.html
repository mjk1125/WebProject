<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布--社区论坛</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/community.js" type="application/javascript"></script>
</head>
<body style="background-color: #efefef;">
<div>
    <div th:insert="~{navigation :: nav}"></div>
</div>
<div class="container-fluid" style="margin: 15px;background-color: white">
    <div class="row">
        <div>
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <br>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group" style="margin: 15px">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title"
                           placeholder="问题标题 ...."
                           autocomplete="off">
                </div>
                <br>
                <div class="form-group" style="margin: 15px">
                    <label for="description">问题补充</label>
                    <textarea name="description" id="description" th:text="${description}" cols="30"
                              class="form-control" rows="10" autocomplete="off"></textarea>

                </div>
                <br>
                <div class="form-group" style="margin: 15px">
                    <label for="tag">添加标签,以，分隔</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder=" 输入标签，以，分隔" autocomplete="off"
                    onclick="showSelectTag()"
                    >
                    <div id="select-tag" style="display: none; margin-top: 10px;">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                                      data-toggle="tab">分区1</a></li>
                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                                       data-toggle="tab">分区2</a></li>
                            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab"
                                                       data-toggle="tab">分区3</a></li>
                            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab"
                                                       data-toggle="tab">分区4</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <span class="label label-info"> <span class="glyphicon glyphicon-tags"

                                                                      onclick="selectTag('Spring')"> Spring</span></span>
                                <span class="label label-info"> <span class="glyphicon glyphicon-tags"

                                                                      onclick="selectTag('Java')"> Java</span></span>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">
                                <span class="label label-info"> <span class="glyphicon glyphicon-tags"

                                                                      onclick="selectTag('篮球')"> 篮球</span></span>
                                <span class="label label-info"> <span class="glyphicon glyphicon-tags"

                                                                      onclick="selectTag('足球')"> 足球</span></span>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="messages">...</div>
                            <div role="tabpanel" class="tab-pane" id="settings">...</div>
                        </div>
                    </div>
                </div>
                <br>
                <div th:if="${error !=null}">
                    <span class="alert alert-danger" th:text="${error}"></span>
                </div>

                <button type="submit" class="btn btn-success" style="float: right;margin: 15px">发布</button>
            </form>

        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
