<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区论坛</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<script type="application/javascript">
    window.onload=function (ev) {
        var closable = window.localStorage.getItem("closable");
        if (closable=="true"){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
     <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
        <hr>

        <div class="media" th:each=" question: ${pagination.questions}" >
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-round" style="width: 45px;height: 45px"
                         th:src="${question.user.avatarUrl}">


                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                </h4>
                <span th:text="${question.description}"></span> <br>
                <span style="font-size: 12px;font-weight: normal;color: #999">
                    <span th:text="${question.commentCount}"></span>个回复·
                    <span th:text="${question.viewCount}"></span>次浏览·
                    <span th:text="${#dates.format(question.gmtCreate,'YYYY-MM-dd HH:mm')}">
                    </span>
                </span>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${pagination.showFirstPage}">
                <a href="/?page=1" aria-label="Previous">
                    <span aria-hidden="true">&lt;&lt;</span>
                </a>
            </li>
                <li th:if="${pagination.showPrevious}">
                    <a th:href="@{/(page=${pagination.page-1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li th:each="page: ${pagination.pages}" th:class="${pagination.page==page}? 'active'    : ''"><a th:href="@{/(page=${page})}" th:text="${page}"></a></li>


                <li th:if="${pagination.showNext}">
                    <a th:href="@{/(page=${pagination.page+1})}" aria-label="Previous">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>


                <li th:if="${pagination.showEndPage}">
                    <a  th:href="@{/(page=${pagination.totalPage})}" aria-label="Previous">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>



            </ul>
        </nav>
    </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
